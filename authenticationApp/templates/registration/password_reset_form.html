<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset form</title>
</head>
<body>
    {%extends 'registration/base.html'%}
{% load crispy_forms_tags %}

{%block content%}
<div class="container-fluid">
    <div class="row ">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card my-5" style="width: 65vw;">
                <div class="card-body">
                    <h1 class="text-center card-title">Forgot Your Password?</h1>
                    <h6 class="card-subtitle mb-2 text-muted">Enter your email address below. If your email address is found, we will send instructions on setting a new one.</h6>
                    <form method="POST" class="form-group">
                        <div class="form-group"></div>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success btn-lg my-3">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

{%endblock%}

</body>
</html>
