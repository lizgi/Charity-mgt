{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5 mb-5">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
            <label for="Category" class="mt-4 " >Choose Category:</label>
            <select name="Category">
                <option value="select">Select...</option>
              <option value="Child">Child education</option>
              <option value="Health">Health Care</option>
              <option value="Vulnurable">Vulnurable Groups</option>
            </select>
            <br><br>
        <button class="btn btn-outline-info p-2 mt-3" type="submit">Post Request</button>
    </form>
</div>

{% endblock %}
