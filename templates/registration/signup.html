<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
</head>
<body>
    {%extends 'registration/base.html'%}
{%load static%}
{% block styles %}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="glass-panel1">
    <div class="container-fluid">
      <div style="margin: auto;">
      <div style="margin: 7em;">
        <div class="row">
            <div class="col-sm-2"> 
            <div class="col-sm-8">
                <div class="card signup">
                    <div class="card-body">
                        <h5 class="card-title">Welcome to the charity service</h5>
                        <h6 class="card-subtitle mb-2 ">Sign Up for an Account</h6>
                        <a class="btn btn-primary signup-btn" id="customer-btn" href="{%url 'customer_signup'%}" role="button">Donors Sign Up</a>
                        <a class="btn btn-outline-primary  signup-btn" id="author-btn" href="{%url 'author_signup'%}" role="button">NGO Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
  </div>
</div>
    </div>
    <style>
    /* styling using glassmorphism */
    .container-fluid{
                border-radius: 15px;
                margin: 5em auto;
                margin-top: 5em;
                padding: 2em;
            }
            .glass-panel {
      color: #fff;
      margin:  auto auto;
      padding: 2em;
      background-color: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      width: 100%;
      border-radius: 15px;
      padding: 32px;
      backdrop-filter: blur(10px);
    }
    
    .glass-button {
      display: inline-block;
      padding: 24px 32px;
      border: 0;
      text-decoration: none;
      border-radius: 15px;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(30px);
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      text-transform: uppercase;
    }
    
    .glass-button:hover {
      background-color: rgba(255,255,255,0.2);
    }
    
    /* Extra styles for demo */
    /* Article:  https://superdevresources.com/glassmorphism-ui-css/ */
    body {
      background: url(https://superdevresources.com/wp-content/uploads/2015/12/new-york-background.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
    }
    
    .glass-panel {  
      max-width: 600px;
    }
    
    .glass-button {
      margin: 15px;
      margin-top: 40px;
    }
    
    h1, h1 a {
      min-height: 120px;
      width: 90%;
      max-width: 700px;
      vertical-align: middle;
      text-align: center;
      margin: 0 auto;
      text-decoration: none;
      color: #fff;
      padding-top: 60px;
      color: rgba(255,255,255,0.8);
    }
    
    p {
      width: 80%;
      margin: 0 auto;
      padding-bottom: 32px;
      color: rgba(255,255,255,0.6);
    }
    
    </style>
{% endblock content %}
</body>
</html>
